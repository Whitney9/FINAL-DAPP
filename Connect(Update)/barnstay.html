<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zengin Cafe Details</title>

  <!-- Load ethers.js first -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script src="rent2.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="rent.css"/>
</head>
<body>
  <div class="container">
    <h1>DETAILS</h1>
    <div class="details-card">
      <img src="/Dapp Homework/Components/images/hotel1.jpg" alt="Room Image" />
      <div class="details-content">
        <h2>Barn Stay</h2>
        <hr />
        <div class="icons">
          <div><i class="fas fa-user-friends"></i>2 guests</div>
          <div><i class="fas fa-bed"></i>10 bedrooms</div>
          <div><i class="fas fa-bath"></i>1 private bath</div>
        </div>
        <div class="description">
          Comfortable rooms with essentials. Free Wi-Fi. Breakfast included. Quiet & convenient.
        </div>
      </div>  
    </div>
    
    <div class="buttons">
      <button class="sign" data-tokenid="3">Sign Lease</button>
      <button class="view">View Contract</button>
    </div>
  </div>
</body>
</html>
